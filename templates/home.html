{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-5 rounded text-center">
                <h2 class="mb-4">
                    Hello, <span class="fw-bold">{{ user.username }}</span> <span style="animation: wave 1s ease-in-out infinite alternate;">ðŸ‘‹</span>
                </h2>
                <p class="lead mb-4">
                    Let's tailor your movie experience! Tell us what you love to watch.
                </p>
                <div class="d-grid gap-3">
                    <a href="{% url 'select_genres' %}" class="btn btn-info btn-lg rounded-pill">
                        <i class="bi bi-list-stars me-2"></i> Choose Your Genres
                    </a>
                    <a href="{% url 'recommend_movies' %}" class="btn btn-success btn-lg rounded-pill">
                        <i class="bi bi-film me-2"></i> See Recommendations
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
{{ block.super }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    .card {
        animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes wave {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(15deg); }
    }
</style>
{% endblock %}
